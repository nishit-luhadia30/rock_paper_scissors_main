<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="choices">
        <div class="game" id="rock">
            <img src="./imagess/rock.png">
        </div>
        <div class="game" id="paper">
            <img src="./imagess/paper.png">
        </div>
        <div class="game" id="scissors">
            <img src="./imagess/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move...</p>
    </div>
    
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
